<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Custom Homepage</title>
</head>

<body>
    <header>
        <div class="header">
            <div class="settings">
                <img src="settings.png" alt="Settings">
            </div>
            <div class="top">
                <form action="https://www.google.com/search" method="get">
                    <input type="text" name="q" placeholder="Search Google...">
                    <button type="submit">Search</button>
                </form>
            </div>
            <button id="theme-toggle">
                Dark-Mode
            </button>
        </div>
        <script src="logic.js"></script>
    </header>
    <main>
        <div class="card-container">
            <a href="https://github.com" class="card">
   <img src="https://www.google.com/s2/favicons?domain=github.com" alt="icon">
   <span>GitHub</span>
</a>
            <a href="https://www.youtube.com" class="card">
   <img src="https://www.google.com/s2/favicons?domain=www.youtube.com" alt="icon">
   <span>YouTube</span>
</a>
            <a href="https://gemini.google.com" class="card">
   <img src="https://www.google.com/s2/favicons?domain=gemini.google.com" alt="icon">
   <span>Gemini</span>
</a>
            <a href="https://music.youtube.com" class="card">
   <img src="https://www.google.com/s2/favicons?domain=music.youtube.com" alt="icon">
   <span>YT Music</span>
</a>
            <a href="https://notebooklm.google.com" class="card">
   <img src="https://www.google.com/s2/favicons?domain=notebooklm.google.com" alt="icon">
   <span>Notebook LM</span>
</a>
<button id="add-card-btn" class="card">+</button>
        </div>
        <div id="clock"></div>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Custom Homepage</title>
</head>

<body>
    <header>
        <div class="header">
            <div class="settings">
                <img src="settings.png" alt="Settings">

        </div>
        <script src="logic.js"></script>
    </header>

    </main>

</html>

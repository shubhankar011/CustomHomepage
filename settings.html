<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
</head>

<body>
    <script>
        async function trackVisits() {
            const namespace = "cleartab-project"; 
            const key = "total-opens";

            const response = await fetch(`https://api.countapi.net/get/${namespace}/${key}`);
            const data = await response.json();

            console.log(`ClearTab has been opened ${data.value} times!`);

            const statsElement = document.getElementById('visit-count');
            if (statsElement) statsElement.textContent = data.value;
        }

        trackVisits();
    </script>
</body>

</html>
